---
name: test

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:  
  test:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v5
  
      - uses: actions/setup-go@v6
        with:
          go-version: 1.24.1

      - name: install dependencies
        run: go mod download

      - name: install mockgen
        run: go install go.uber.org/mock/mockgen@latest

      - name: generate mocks
        run: go generate ./...

      - name: lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: -v

      - name: test
        run: go test -v ./...
